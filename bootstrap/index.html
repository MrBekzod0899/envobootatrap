<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript5</title>
    <link rel="stylesheet" href="css/bootstrap.css">

<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center text-success">Draw rectangle</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="width">Width</label>
                        <input type="text" placeholder="enter rectangle width ..." class="form-control" id="width">
                    </div>
                    <div class="form-group">
                        <label for="height">Height</label>
                        <input type="text" placeholder="enter rectangle height ..." class="form-control" id="height">
                    </div>
                    <div class="form-group">
                        <label for="color">Background Color</label>
                        <input type="text" placeholder="enter rectangle background color ..." class="form-control" id="color">
                    </div>
                    <button onclick="rectangleDraw()" class="btn btn-success">Draw rectangle</button>
                </div>
                <div class="card-footer">
                    <div id="rectangle">
                      <p id="surface"></p>
                      <p id="peremetr"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
<!---->
